<link href="style.css" rel="stylesheet">

<div class="container">  
  <form id="contact" action="" method="post">
    <h1>Create Issue</H1>
	<br>

	<div>
<label>Project <span style="color:red">*</span></label>
<select name="cars">
  <option value="Service Desk(SD)">Service Desk(SD)</option>
  <option value="etc.">etc.</option>
</select>
</div>
	
<div>
<label>Issue type<span style="color:red">*</span></label>
<select name="cars">
  <option value="Internetbank">Internetbank</option>
  <option value="Workplace problem">Workplace problem</option>
  <option value="Incident report">Incident report</option>
  <option value="etc.">etc.</option>
</select>
</div>
		
<div>
Reporter: <input type="text" name="Reporter" value="Aldis">
</div>

<br>
<hr>

	<div>
<label>Priority <span style="color:red">*</span></label>
<select name="cars">
  <option value="Blocker">Blocker</option>
  <option value="Critical">Critical</option>
  <option value="Major"> Major</option>
  <option value="Low priority">Low priority</option>
</select>
</div>

<div>
<label>Impact <span style="color:red">*</span></label>
<select name="cars">
  <option value="None">None</option>
  <option value="Extensive/Widespread">Extensive/Widespread</option>
  <option value="Significant/Large">Significant/Large</option>
  <option value="Moderate/Limited">Moderate/Limited</option>
  <option value="Minor/Localized">Minor/Localized</option>
</select>
</div>

<div>
Effected customers: <input type="text" name="Effected customers" value="">
</div>

<br>
<hr>

<div>
<label>Effected scope<span style="color:red">*</span></label>
<select name="cars">
  <option value="Corporate">Customer</option>
  <option value="Private">Process</option>
</select>
</div>

<div>
<label>Type of customer<span style="color:red">*</span></label>
<select name="cars">
  <option value="Corporate">Corporate</option>
  <option value="Private">Private</option>
</select>
</div>

<div>
<label>Channel<span style="color:red">*</span></label>
<select name="cars">
  <option value="Corporate">Ibank</option>
  <option value="Private">Mobile app</option>
  <option value="Private">ibank through mob app</option>
</select>
</div>

<div>
<label>Login type<span style="color:red">*</span></label>
<select name="cars">
  <option value="Corporate">Smart ID</option>
  <option value="Private">Calculator</option>
  <option value="Private">Code card</option>
</select>
</div>


<div>
Customer ID<span style="color:red">*</span><input type="text" name="Reporter" value="">
</div>	
	
<div>
Date<span style="color:red">*</span> <input type="text" name="Reporter" value="">
</div>	

<div>
Time<span style="color:red">*</span> <input type="text" name="Reporter" value="">
</div>	
	
<div >     
<p>To find cause:</p>
           <div id="field"><input autocomplete="off" class="input" id="field1" name="prof1" type="text" placeholder="Please state actions that led to specific error:" data-items="8"/><button id="b1" class="btn add-more" type="button">+</button></div>  
           <small>Press + to add another form field</small>
</div>
	
	<div class="container">
<div>
Summary <span style="color:red">*</span><input type="text" name="Reporter" value="">
</div>	

    <fieldset>
      <textarea placeholder="Describe what were expectations and what went wrong" tabindex="5" required></textarea>
    </fieldset>
	
	<div><p>Attachment</p><input name="myFile" type="file"></div>
	<div>
<p>Country<span style="color:red">*</span></p>
<select name="cars">
  <option value="EE">EE</option>
  <option value="LV">LV</option>
  <option value="LT">LT</option>
</select>
</div>

	<br>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Create</button>
    </fieldset>
  </form>
 </div>
</div>
